version: 2
jobs:
  build-job:
    docker:
      - image: circleci/node:latest # primary container
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: build
          command: yarn run build
  deploy-job:
    machine:
        enabled: true
    steps:
      - run:
          name: Deploy
          command: ssh -v $GOC_USER@$GOC_IP "cd $GOC_DIR; git pull; echo $firebase_config | base64 --decode > server/config/firebase.json; echo $google_config | base64 --decode > server/config/$google_file_name; pm2 stop $GOC_APP_NAME; yarn; yarn run prod; pm2 restart $GOC_APP_NAME;"
workflows:
   version: 2
   build-deploy:
     jobs:
       - build-job
       - deploy-job:
           requires:
             - build-job
           filters:
             branches:
               only: master
